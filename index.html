<!DOCTYPE html>
<html lang="ar">
<head>
    <style>
        body { margin: 0; background: #1a1a1a; overflow: hidden; height: 100vh; display: flex; justify-content: center; align-items: center; }
        .love_word {
            position: absolute;
            color: #ea80b0;
            font-size: 1.2rem;
            text-shadow: 0 0 8px #fff;
            white-space: nowrap;
            transition: all 2s ease-in-out;
        }
    </style>
</head>
<body>
    <div id="ui"></div>
    <script>
        const ui = document.getElementById('ui');
        const words = ['Love', 'dark', 'bobo', 'Amore'];
        const totalWords = 60; // عدد الكلمات التي سترسم القلب

        for (let i = 0; i < totalWords; i++) {
            const wordDiv = document.createElement('div');
            wordDiv.className = 'love_word';
            wordDiv.innerText = words[i % words.length];
            
            // معادلة رسم القلب الرياضية
            const t = (i / totalWords) * 2 * Math.PI;
            const x = 16 * Math.pow(Math.sin(t), 3);
            const y = -(13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t));
            
            // تكبير حجم القلب وتوسيطه
            const scale = 15; 
            wordDiv.style.left = (50 + x * scale) + '%';
            wordDiv.style.top = (50 + y * scale) + '%';
            
            ui.appendChild(wordDiv);
        }
    </script>
</body>
</html>
